<h2>Register</h2>
<form (ngSubmit)="onRegister(username.value, password.value, email.value, phone.value)">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" #username required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" #password required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" #email required>
  </div>
  <div>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" #phone required>
  </div>
  <button type="submit">Register</button>
  <p *ngIf="errorMessage">{{ errorMessage }}</p>
</form>
